<h1>Welcome To Gage's Map Editor Project Test</h1>
<button mat-icon-button (click)="toggleZoom()">
  <span class="material-icons">search</span>
  Toggle Zoom
</button>
<div class="image-container" (click)="addMarker($event)">
  <img [src]="imageLink" class="full-image {{isZoomed ? 'zoomed' : ''}}">
  <ng-container *ngFor="let marker of markers">
    <app-std-marker [marker]="marker"></app-std-marker>
  </ng-container>
</div>
